<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Signup/Login</title>
  <style type="text/css">
    html, body{
      overflow-x: hidden;
    }
    .nav-hide {
      display: none;
    }
    .cont {
      margin-top: 100px;
    }
    .col-sm-4,
    .col-sm-8 {
      padding-left: 0;
    }
    .col-sm-8 {
      padding-right: 0px;
    }
    .header {
      height: 100px;
    }
    .profile-pic {
      margin-top: 50px;
      height: 100px;
    }
    .profile {
      height: 80px;
    }
    .projects {
      height: 80px;
    }
    .campus-amb {
      height: 80px;
    }
    .payment {
      height: 80px;
    }
    .help {
      height: 80px;
    }
    .logout {
      margin-top: 45px;
    }
    /*.head-col {
      background-color: #e7e9f0;
    }
    .foot-col {
      background-color: #e7e9f0;
    }*/
    .foot-col {
      padding-top: 140px;
    }
    .mb-0 {
      float: right;
    }
    .col1 {
      background-color: #d5f2f5;
    }
    .col2 {
      background-color: #f3f5fd;
    }
    .col3 {
      background-color: #e7e9f0;
    }
    @media (max-width: 800px) {
      .container {
        max-width: 650px;
      }
      .nav-hide {
        display: block;
      }
      .nav-float {
        float: right;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-hide">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler nav-float" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="container">
            <div class="profile-pic">
                <p><strong>Profile Pic</strong></p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="profile">
              <p><strong>Profile</strong></p>
            </div>
            <div class="projects">
                <p><strong>Projects</strong></p>
            </div>
            <div class="campus-amb">
                <p><strong>Campus Ambassador</strong></p>
            </div>
            <div class="payment">
                <p><strong>Payment</strong></p>
            </div>
            <div class="help">
                <a href="#"><strong>Help?</strong></a>
                <div class="logout">
                    <button type="button" class="btn btn-outline-primary">Logout</button>
                </div>
            </div>
          </div>
          <!-- <h1>Sidebar</h1> -->
        </div>
        <div class="col-sm-8">
          <div class="row head-col">
            <div class="col-sm-8 header">
              <!-- <h1>Header</h1> -->
            </div>
          </div>
          <div class="container cont">
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header col1" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <img src="https://img.icons8.com/color/48/000000/expand-arrow.png">
                    </button>
                  </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="container">
                    <form class="container">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header col2" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <img src="https://img.icons8.com/color/48/000000/expand-arrow.png">
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="container">
                    <form class="container">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header col3" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <img src="https://img.icons8.com/color/48/000000/expand-arrow.png">
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="container">
                    <form class="container">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                    </form>
                  </div>        
                </div>
              </div>
            </div>
    
          </div>
          <div class="row foot-col">
            <div class="col-sm-8">
                <footer>
                  <!-- <h1>Footer</h1> -->
                </footer>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
